name: Build and run Unit tests

on:
  workflow_dispatch:
    inputs:
      includedTags:
        description: 'Tag'
        required: false
        default: ''

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        run: |
          ./gradlew clean build \
          -Dctrf.build.name=system-build \
          -Dctrf.build.number=789 \
          -Dctrf.build.url=http://system.example.com/build/ \
          -PincludedTags=${{ github.event.inputs.includedTags }}

      - name: Publish CTRF Test Report
        uses: ctrf-io/github-test-reporter@v1.0.14
        with:
          report-path: 'build/test-results/test/ctrf-report.json'

          summary-report: true
          test-report: true
          fail-rate-report: true
          failed-folded-report: true
          previous-results-report: true
          skipped-report: true

          annotate: true
          previous-results-max: 10
          artifact-name: 'ctrf-report'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()

      - name: Send Test Results to Slack (OAuth)
        run: npx slack-ctrf results build/test-results/test/ctrf-report.json --title "Test Results" --oauth-token "${{ secrets.SLACK_OAUTH_TOKEN }}" --channel-id "${{ secrets.SLACK_CHANNEL_ID }}"
        if: always()

      - name: Send Failed Tests to Slack (OAuth)
        run: npx slack-ctrf failed build/test-results/test/ctrf-report.json --consolidated --oauth-token "${{ secrets.SLACK_OAUTH_TOKEN }}" --channel-id "${{ secrets.SLACK_CHANNEL_ID }}"
        if: failure()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: ctrf-report
          path: build/test-results
        if: always()